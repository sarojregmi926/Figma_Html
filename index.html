<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- main-container starts -->
    <div class="main-container">
        <!-- navbar start -->
        <nav>
            <div class="logo">
                <img src="./images/Logo.svg" alt="">
            </div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Testimonial</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Downloads</a>
                </li>
                <li>
                    <a href="#" class="btn light">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- navbar ends -->
        <!-- hero section start -->
        <div class="hero-container">
            <div class="hero-image">
                <img src="./images/hero-image.svg" alt="hero-image" />
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1>
                    Learn To Design <br />
                    Awesome Websites
                </h1>
                <p class="subtitle">
                    The best way to learn is to actually do it. You can find step by step

                </p>
                <a class="btn dark">Learn More</a>
            </div>
        </div>
        <!-- hero section ends -->
        <!-- social media acton start -->
        <div class="social-icons">
            <a href="#">
                <img src="./images/social-instagram.svg" alt="instagram">
            </a>
            <a href="#">
                <img src="./images/social-facebook.svg" alt="facebook">
            </a>
            <a href="#">
                <img src="./images/social-tweeter.svg" alt="tweeter">
            </a>
        </div>
        <!-- social media acton end -->
    </div>
    <!-- main-container ends -->
    <div class="hero-bg-right">
        <img src="./images/right-box.svg" alt="banner-right">
    </div>
    <div class="hero-bg-left">
        <img src="./images/left-box1.svg" alt="bannerleft">
        <img src="./images/left-box2.svg" alt="bannerleft">
        <img src="./images/left-box3.svg" alt="bannerleft">
    </div>
    <!-- Script file js -->
    <script src="./main.js"></script>
